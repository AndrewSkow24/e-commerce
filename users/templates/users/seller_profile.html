{% extends 'myapp/base.html' %}
<!---->
{% block title %} Профиль {% endblock title %}
<!---->
{% block content %}
<h1>Профиль продавца</h1>

<div class="grid p-10 grid-cols-1 lg:grid-cols-3 sm:grid-cols-1">
  <div class="rounded shadow-lg">
    <div>
      {% if seller.profile.image %}
      <img
        class="w-[200px]"
        src="{{ seller.profile.image.url }}"
        alt="user_avatar"
      />
      {% endif %}
    </div>
    <h1 class="font-bold text-lg">Профиль {{ seller.username }}</h1>
    <p>Контактный номер{{ seller.profile.contact_number }}</p>
  </div>
</div>
{% endblock content %}
