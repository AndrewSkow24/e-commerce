{% extends 'myapp/base.html' %}
<!--  -->
{% block title %} Удаление {{item}} {% endblock title %}
<!--  -->
{% block content %}

<h1 class="text-2xl m-10 font bold">Удаление {{item}}</h1>
<form
  class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4"
  method="post"
>
  {% csrf_token %}
  <div>
    <label class="block text-gray text-sm font mb-2">
      Вы уверены что хотите удалить продукт {{item}} ?
    </label>
    {% if item.image %}
    <img class="w-[200px]" src="{{ item.image.url }}" alt="product_image" />
    {% endif %}
  </div>
  <button class="bg-green-500 text-white px-5 py-2" type="submit">
    Удалить
  </button>
  <button class="bg-green-500 text-white px-5 py-2">
    <a href="{% url 'myapp:index' %}">Отмена</a>
  </button>
</form>
{% endblock content %}
