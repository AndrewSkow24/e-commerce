{% extends 'myapp/base.html' %}
<!--  -->

{% load static %}
<!--  -->
{% block title %}Главная{% endblock title %}
<!-- Контент -->
{% block content %}
<h1>Все товары</h1>

{% for item in items %}
<p>
  <a href="{% url 'myapp:detail' item.id %}"
    >ID: {{item.id}}
    <img src="{{item.image.url}}" alt="" />
  </a>
</p>
<p>Товар: {{ item.name }}</p>
<p>Цена: {{ item.name }}$</p>
<p>Описание: {{ item.description }}</p>
{% endfor %}
<!--  -->
{% endblock content %}
