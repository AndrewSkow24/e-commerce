{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}" />
    <title>Главная</title>
  </head>
  <body class="bg-sky-500">
    <h1>Главная</h1>
    {% for item in items %}
    <p>
      <a href="{% url 'myapp:detail' item.id %}"> item id: {{ item.id }} </a>
    </p>
    <p>{{item.name}} -- {{item.price}} -- {{item.description}}</p>
    {% endfor %}
  </body>
</html>
